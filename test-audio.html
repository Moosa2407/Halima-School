<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختبار تشغيل الصوت</title>
</head>
<body>

<h2>اضغط على الزر لتشغيل الصوت</h2>

<!-- زر لتشغيل الصوت -->
<button onclick="playCorrect()">تشغيل صوت صحيح</button>
<button onclick="playWrong()">تشغيل صوت خطأ</button>

<!-- ملفات الصوت -->
<audio id="correctSound" src="https://cdn.jsdelivr.net/gh/Anas2501/sounds/correct.mp3"></audio>
<audio id="wrongSound" src="https://cdn.jsdelivr.net/gh/Anas2501/sounds/wrong.mp3"></audio>

<script>
  function playCorrect() {
    const sound = document.getElementById("correctSound");
    sound.play();
  }

  function playWrong() {
    const sound = document.getElementById("wrongSound");
    sound.play();
  }
</script>

</body>
</html>
